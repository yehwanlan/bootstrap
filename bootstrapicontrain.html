<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <div class="container mt-5">
        <h1 class="text-center text-primary">我的 Bootstrap 頁面</h1>

        <button class="btn btn-success">綠色按鈕</button>

        <div class="alert alert-info mt-3">這是一個資訊提示框</div>
        <div class="fs-5 text-secondary">
            <i class="bi bi-4-circle-fill"></i>
            <i class="bi bi-airplane"></i>
            <i class="bi bi-android2"></i>
            <i class="bi bi-badge-4k"></i>
            <i class="bi bi-battery-full"></i>



        </div>

    </div>
    <div class="text-center">
        <button type="button" class="btn btn-outline-info">Info</button>
    </div>
    <!-- .bg-primary>.container>.row>.col-12.col-lg-4{$}*3 -->
    <div class="bg-primary py-5 text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-lg-4 order-lg-3">
                    <i class="bi bi-cup-straw fs-1"></i><br>
                    冰淇淋
                </div>
                <div class="col-12 col-lg-4 order-lg-2">
                    <i class="bi bi-gem fs-1"></i><br>
                    LOGO
                </div>
                <div class="col-12 col-lg-4 order-lg-1">
                    <i class="bi bi-envelope fs-1"></i><br>
                    聯絡我們
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <img src="../images/images5.jpg" alt="裝飾圖" class="img-fluid w-100"
            style="max-height: 100px; object-fit: cover;">
    </div>

</html>
