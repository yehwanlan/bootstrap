<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/main.css">
    <style>
        .social-login-btn {
            width: 100%;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7em;
            border-radius: 0.5em;
        }

        .social-login-btn i {
            font-size: 1.5em;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2em 0 1em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider:not(:empty)::before {
            margin-right: .7em;
        }

        .divider:not(:empty)::after {
            margin-left: .7em;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-2">
        <div class="container">
            <a class="navbar-brand" href="index.html">心靈舒壓</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
                    <li class="nav-item"><a class="nav-link" href="store.html">分店資訊</a></li>
                    <li class="nav-item"><a class="nav-link" href="product-list.html">服務介紹</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">常見問題</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我們</a></li>
                </ul>
                <div class="d-flex ms-2">
                    <a href="#" class="text-primary mx-2" data-bs-toggle="modal" data-bs-target="#userModal"
                        title="會員登入">
                        <i class="bi bi-person-circle fs-3"></i>
                    </a>
                    <a href="#" class="text-primary mx-2" data-bs-toggle="modal" data-bs-target="#cartModal"
                        title="購物車">
                        <i class="bi bi-cart fs-3"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header mt-5 pt-4">
        <div class="container">
            <h1>會員註冊</h1>
            <p class="lead">立即註冊成為心靈舒壓會員，體驗專屬服務</p>
        </div>
    </section>

    <div class="container my-5" style="max-width: 430px;">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h4 class="mb-3 text-center">註冊新帳號</h4>
                <form id="registerForm" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registerName" placeholder="姓名" required>
                        <label for="registerName">姓名</label>
                        <div class="invalid-feedback">請輸入姓名</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com"
                            required>
                        <label for="registerEmail">電子郵件</label>
                        <div class="invalid-feedback">請輸入有效的電子郵件</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder="密碼" minlength="6"
                            required>
                        <label for="registerPassword">密碼（6字以上）</label>
                        <div class="invalid-feedback">請輸入至少6字密碼</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerPassword2" placeholder="確認密碼" required>
                        <label for="registerPassword2">再次輸入密碼</label>
                        <div class="invalid-feedback">請再次輸入相同密碼</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">註冊</button>
                    <div class="text-center small">
                        已有帳號？<a href="javascript:history.back();" class="ms-1">立即登入</a>
                    </div>
                </form>

                <div class="divider">或使用第三方登入</div>

                <!-- 社群登入區 -->
                <button type="button" class="btn btn-light border social-login-btn mb-2">
                    <i class="bi bi-google text-danger"></i> 使用 Google 帳號註冊
                </button>
                <button type="button" class="btn btn-light border social-login-btn mb-2">
                    <i class="bi bi-facebook text-primary"></i> 使用 Facebook 帳號註冊
                </button>
                <button type="button" class="btn btn-light border social-login-btn mb-2">
                    <i class="bi bi-apple"></i> 使用 Apple 帳號註冊
                </button>
                <button type="button" class="btn btn-light border social-login-btn mb-2">
                    <i class="bi bi-line text-success"></i> 使用 LINE 帳號註冊
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-5 border-top">
        <div class="container">
            <p class="h5 mb-1">心靈舒壓<br>您的身心靈健康夥伴</p>
            <p class="mb-1">營業時間：週一至週日 10:00-22:00</p>
            <p class="mb-1">聯絡資訊：02-1234-5678 | info@massage-center.com</p>
            <p class="mb-3">地址：台北市中正區按摩街123號</p>
            <small class="text-muted">&copy; 2025 心靈舒壓按摩中心</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registerForm");
            const name = document.getElementById("registerName");
            const email = document.getElementById("registerEmail");
            const pwd = document.getElementById("registerPassword");
            const pwd2 = document.getElementById("registerPassword2");

            form.addEventListener("submit", function (e) {
                let valid = true;

                // 姓名
                if (name.value.trim() === "") {
                    name.classList.add("is-invalid");
                    valid = false;
                } else {
                    name.classList.remove("is-invalid");
                }
                // 電子郵件
                if (email.value.trim() === "" || !email.value.includes("@")) {
                    email.classList.add("is-invalid");
                    valid = false;
                } else {
                    email.classList.remove("is-invalid");
                }
                // 密碼
                if (pwd.value.length < 6) {
                    pwd.classList.add("is-invalid");
                    valid = false;
                } else {
                    pwd.classList.remove("is-invalid");
                }
                // 確認密碼
                if (pwd2.value !== pwd.value || pwd2.value === "") {
                    pwd2.classList.add("is-invalid");
                    valid = false;
                } else {
                    pwd2.classList.remove("is-invalid");
                }
                if (!valid) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });

            [name, email, pwd, pwd2].forEach(function (input) {
                input.addEventListener("input", function () {
                    input.classList.remove("is-invalid");
                });
            });
        });
    </script>
</body>

</html>
