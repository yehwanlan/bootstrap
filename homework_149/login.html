<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <style>
        .login-section {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary-gradient);
        }

        .login-card {
            max-width: 380px;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(110, 130, 110, 0.08);
            background: #fff;
            padding: 2.5rem 2rem 2rem;
        }

        .login-title {
            color: var(--primary-color);
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.6rem;
        }

        .form-control:focus {
            border-color: #6b8e6b;
            box-shadow: 0 0 0 2px #a8c4a250;
        }

        .btn-login {
            width: 100%;
            background: var(--primary-gradient);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #568456;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-2">
        <div class="container">
            <a class="navbar-brand" href="index.html">心靈舒壓</a>
        </div>
    </nav>
    <section class="login-section">
        <div class="login-card">
            <h2 class="login-title">會員登入</h2>
            <form>
                <div class="mb-3">
                    <label for="account" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="account" placeholder="請輸入帳號" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" placeholder="請輸入密碼" required>
                </div>
                <button type="submit" class="btn btn-login mt-3">登入</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" style="color:#6b8e6b;">忘記密碼？</a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
