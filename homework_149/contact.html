<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心靈舒壓按摩中心 – 聯絡我們</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6b8e6b 0%, #a8c4a2 100%);
      --secondary-gradient: linear-gradient(135deg, #d4ead5 0%, #ffffff 100%);
      --dark-gradient: linear-gradient(135deg, #2d4a2d 0%, #6b8e6b 100%);
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      padding-top: 70px;
      /* fixed-top navbar 預留 */
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-link {
      color: #333;
    }

    .nav-link:hover {
      color: #6b8e6b;
    }

    .page-header {
      padding: 100px 0 40px;
      background: var(--primary-gradient);
      color: white;
      text-align: center;
    }

    .page-header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .breadcrumb-item+.breadcrumb-item::before {
      content: ">";
    }

    .form-select,
    .form-control {
      border-radius: 0.5rem;
    }

    .btn-primary {
      background: var(--primary-gradient);
      border: none;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background: #568456;
    }

    footer {
      background: #f8f9fa;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-2">
    <div class="container">
      <a class="navbar-brand" href="index.html">心靈舒壓</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html">分店資訊</a></li>
          <li class="nav-item"><a class="nav-link" href="product-list.html">按摩介紹</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">常見問題</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">聯絡我們</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1>聯絡我們</h1>
    </div>
  </section>

  <!-- Breadcrumb + Contact Form -->
  <div class="container my-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent p-0">
        <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
        <li class="breadcrumb-item active" aria-current="page">聯絡我們</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件，例如：name@example.com">
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">附件</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">問題類型</label>
            <select class="form-select" id="type">
              <option selected>請選擇您的問題類型</option>
              <option value="1">服務問題</option>
              <option value="2">環境問題</option>
              <option value="3">其他</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">內容</label>
            <textarea class="form-control" id="message" rows="5" placeholder="請描述您的問題或需求"></textarea>
          </div>
          <button type="submit" class="float-end btn btn-primary px-5">送出</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-5 border-top">
    <div class="container">
      <p class="h5 mb-1">心靈舒壓<br>您的身心靈健康夥伴</p>
      <p class="mb-1">營業時間：週一至週日 10:00-22:00</p>
      <p class="mb-1">聯絡資訊：02-1234-5678 | info@massage-center.com</p>
      <p class="mb-3">地址：台北市中正區按摩街123號</p>
      <small class="text-muted">&copy; 2025 心靈舒壓按摩中心</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
